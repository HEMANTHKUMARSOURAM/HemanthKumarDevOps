<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup, Login & Payment</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 350px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #eee;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: #4CAF50;
      color: white;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.submit-btn {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <button onclick="showForm('signup')" id="signupTab" class="active">Signup</button>
    <button onclick="showForm('login')" id="loginTab">Login</button>
    <button onclick="showForm('payment')" id="paymentTab">Payment</button>
  </div>

  <!-- Signup Form -->
  <form id="signupForm" class="active">
    <h3>Signup</h3>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="button" class="submit-btn" onclick="signup()">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <h3>Login</h3>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" class="submit-btn" onclick="login()">Login</button>
  </form>

  <!-- Payment Form -->
  <form id="paymentForm">
    <h3>Payment</h3>
    <input type="text" placeholder="Card Number" required>
    <input type="text" placeholder="Name on Card" required>
    <input type="number" placeholder="Amount" required>
    <button type="button" class="submit-btn" onclick="pay()">Pay Now</button>
  </form>
</div>

<script>
  function showForm(formType) {
    // Hide all forms
    document.getElementById("signupForm").classList.remove("active");
    document.getElementById("loginForm").classList.remove("active");
    document.getElementById("paymentForm").classList.remove("active");

    // Deactivate all tabs
    document.getElementById("signupTab").classList.remove("active");
    document.getElementById("loginTab").classList.remove("active");
    document.getElementById("paymentTab").classList.remove("active");

    // Show selected form
    document.getElementById(formType + "Form").classList.add("active");
    document.getElementById(formType + "Tab").classList.add("active");
  }

  function signup() {
    const username = document.getElementById("signupUsername").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    const user = { username, email, password };
    localStorage.setItem("user", JSON.stringify(user));
    alert("Signup successful! Please login.");
    showForm("login");
  }

  function login() {
    const inputUser = document.getElementById("loginUsername").value;
    const inputPass = document.getElementById("loginPassword").value;

    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (savedUser && inputUser === savedUser.username && inputPass === savedUser.password) {
      alert("Login successful!");
      showForm("payment");
    } else {
      alert("Invalid credentials!");
    }
  }

  function pay() {
    alert("Payment successful (simulated)!");
    showForm("login");
  }
</script>

</body>
</html>
